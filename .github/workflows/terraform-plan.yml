name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VAR_tenancy_ocid: ${{ secrets.OCI_CLI_TENANCY }}
  TF_VAR_user_ocid: ${{ secrets.OCI_CLI_USER }}
  TF_VAR_fingerprint: ${{ secrets.OCI_CLI_FINGERPRINT }}
  TF_VAR_private_key: ${{ secrets.OCI_CLI_KEY_CONTENT }}
  TF_VAR_compartment_ocid: ${{ secrets.OCI_COMPARTMENT_OCID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.OCI_S3_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.OCI_S3_SECRET_KEY }}

jobs:
  plan:
    name: Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Comment Plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const outcome = '${{ steps.plan.outcome }}';
            const stdout = `${{ steps.plan.outputs.stdout }}`;
            const stderr = `${{ steps.plan.outputs.stderr }}`;
            
            let body;
            if (outcome === 'success') {
              body = `#### ✅ Terraform Plan
            \`\`\`
            ${stdout}
            \`\`\`
            *Pushed by: @${{ github.actor }}*`;
            } else {
              body = `#### ❌ Terraform Plan Failed
            \`\`\`
            ${stderr || stdout}
            \`\`\`
            *Pushed by: @${{ github.actor }}*`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
